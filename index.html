let timeLeft, totalTime, timerInterval;
    let startTime, endTime;
    let typingActive = false;
    let correctChars = 0;
    let totalKeystrokes = 0;

    const timeSelect = document.getElementById("timeSelect");
    const paragraphSelect = document.getElementById("paragraphSelect");
    const paragraphDiv = document.getElementById("paragraph");
    const typingBox = document.getElementById("typingBox");
    const timer = document.getElementById("timer");
    const resultDiv = document.getElementById("result");
    const liveStats = document.getElementById("liveStats");
    const liveWPM = document.getElementById("liveWPM");
    const liveAccuracy = document.getElementById("liveAccuracy");
    const liveProgress = document.getElementById("liveProgress");

    function startTyping() {
      if (typingActive) return;

      typingActive = true;
      resultDiv.innerHTML = "";
      const selectedPara = paragraphs[paragraphSelect.value];
      paragraphDiv.innerHTML = selectedPara.split('').map(char => `<span class="char">${char}</span>`).join('');
      typingBox.value = "";
      typingBox.disabled = false;
      typingBox.focus();

      totalTime = parseInt(timeSelect.value) * 60;
      timeLeft = totalTime;
      updateTimerDisplay();

      correctChars = 0;
      totalKeystrokes = 0;
      startTime = new Date();

      liveStats.style.display = "flex";
      updateLiveStats();

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerDisplay();
        updateLiveStats();
        if (timeLeft <= 0) endTypingTest();
      }, 1000);
    }

    function resetTest() {
      clearInterval(timerInterval);
      typingActive = false;
      typingBox.disabled = true;
      typingBox.value = "";
      paragraphDiv.innerHTML = "Select options above and click Start Typing to begin your premium practice session. The text will appear here.";
      timer.textContent = "00:00";
      resultDiv.innerHTML = "";
      liveStats.style.display = "none";
    }

    function endTypingTest() {
      clearInterval(timerInterval);
      typingActive = false;
      typingBox.disabled = true;
      endTime = new Date();
      calculateResults();
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timer.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      
      // Add pulse animation when time is running low
      if (timeLeft <= 10) {
        timer.style.animation = "pulse 0.5s infinite alternate";
        timer.style.color = "#e74c3c";
      } else {
        timer.style.animation = "none";
        timer.style.color = "var(--gold)";
      }
    }

    function updateLiveStats() {
      const timeElapsed = (totalTime - timeLeft) / 60; // in minutes
      const grossWPM = Math.round((totalKeystrokes / 5) / timeElapsed) || 0;
      const accuracy = Math.round((correctChars / totalKeystrokes) * 100) || 0;
      const progress = Math.round((typingBox.value.length / paragraphs[paragraphSelect.value].length) * 100) || 0;
      
      liveWPM.textContent = grossWPM;
      liveAccuracy.textContent = `${accuracy}%`;
      liveProgress.textContent = `${progress}%`;
    }

    typingBox.addEventListener('input', () => {
      if (!typingActive) return;

      const typedText = typingBox.value;
      const paraChars = paragraphDiv.querySelectorAll('.char');
      let newCorrectChars = 0;

      paraChars.forEach((charSpan, index) => {
        const typedChar = typedText[index];
        const actualChar = charSpan.textContent;

        if (typedChar === undefined) {
          charSpan.className = 'char';
        } else if (typedChar === actualChar) {
          charSpan.className = 'char correct';
          newCorrectChars++;
        } else {
          charSpan.className = 'char incorrect';
        }
      });

      correctChars = newCorrectChars;
      totalKeystrokes = typedText.length;

      // Highlight current position
      paraChars.forEach((charSpan, index) => {
        charSpan.classList.remove('current');
        if (index === typedText.length && index < paraChars.length) {
          charSpan.classList.add('current');
          
          // Scroll to keep current character visible
          charSpan.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
        }
      });
      
      updateLiveStats();
    });

    function calculateResults() {
      const timeInMinutes = totalTime / 60;
      const grossWPM = Math.round((totalKeystrokes / 5) / timeInMinutes);
      const netWPM = Math.round((correctChars / 5) / timeInMinutes);
      const accuracy = Math.round((correctChars / totalKeystrokes) * 100) || 0;

      resultDiv.innerHTML = `
        <div>Gross Speed: <strong>${grossWPM} WPM</strong></div>
        <div>Net Speed: <strong>${netWPM} WPM</strong></div>
        <div>Accuracy: <strong>${accuracy}%</strong></div>
        <div>Characters: <strong>${correctChars} correct / ${totalKeystrokes} total</strong></div>
      `;
      
      // Add celebration for good results
      if (netWPM > 60 && accuracy > 95) {
        resultDiv.innerHTML += `<div style="margin-top: 1rem; color: var(--gold); font-style: italic;">Excellent performance!</div>`;
      }
    }
    
    // Add keyboard shortcut to start typing
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter' && !typingActive) {
        startTyping();
      }
    });
  </script>
